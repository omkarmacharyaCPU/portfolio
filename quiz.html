<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Programming Quiz</title>
<link rel="stylesheet" href="beauty.css">
<style>
/* Magical Quiz Styles */
body {
    background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    background-size: 800% 800%;
    animation: gradientBG 15s ease infinite;
    padding: 40px 20px;
    text-align: center;
    font-family: sans-serif;
}

@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

#level-bar {
    width: 80%;
    height: 20px;
    background: #ddd;
    border-radius: 10px;
    margin: 20px auto;
    overflow: hidden;
}
#level-progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #f15bb5, #9b5de5, #00bbf9);
    transition: width 0.5s ease;
}

#quiz-container button, #back-btn {
    display:block; margin:10px auto; padding:10px 16px; border-radius:8px; border:none; cursor:pointer; font-weight:bold; width:220px;
    transition: transform 0.2s, box-shadow 0.3s;
}
#quiz-container button:hover, #back-btn:hover {
    transform: scale(1.1) rotate(-2deg);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
#quiz-container button.correct { background:#4caf50; transform: scale(1.1); }
#quiz-container button.wrong { background:#f44336; transform: scale(1.1); }

#live-score {
    font-size:1.4rem; font-weight:bold; display:inline-block; padding:10px 20px; border-radius:50px;
    background: linear-gradient(45deg, #f15bb5, #9b5de5, #00bbf9);
    color: white; animation: pulse 1.5s infinite alternate; box-shadow: 0 0 15px rgba(0,0,0,0.2); margin:20px 0;
}

@keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(0,0,0,0.4); }
    100% { transform: scale(1); box-shadow: 0 0 10px rgba(0,0,0,0.2); }
}

#back-btn { padding:10px 16px; margin-top:20px; border:none; border-radius:8px; cursor:pointer; background:#f15bb5; color:#fff; font-weight:bold; }

#quiz-container { transition: opacity 0.3s ease; }
</style>
    
    <!-- Favicon -->
<link rel="icon" href="favicon.png" type="image/png">
<link rel="apple-touch-icon" href="favicon.png"> <!-- For mobile devices -->
    
</head>
<body>

<h1>Programming Quiz</h1>
<p>Answer questions! Difficulty increases automatically: Easy → Medium → Hard</p>

<div id="level-bar">
  <div id="level-progress"></div>
</div>

<div id="quiz-container"></div>
<p id="live-score">Score: 0</p>
<button id="back-btn" onclick="backToPortfolio()">Back to Portfolio</button>

<script src="quiz.js"></script>
</body>
</html>
